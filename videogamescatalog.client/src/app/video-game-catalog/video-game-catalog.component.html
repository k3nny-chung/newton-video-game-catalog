<section>
  <input
    type="text"
    class="form-control"
    placeholder="Search by title"
    [formControl]="titleSearchControl"
  />

  <div class="mt-3">
    <a role="button" routerLink="/add" class="btn btn-primary"
      >Add a video game</a
    >
  </div>
</section>
<section class="results">
  <div *ngFor="let videoGame of searchResults$ | async" class="videogame-item">
    <a
      routerLink="/details/{{ videoGame.id }}"
      class="text-decoration-none text-reset"
    >
      <img
        *ngIf="videoGame.imageUrl"
        class="videogame-photo"
        [src]="videoGame.imageUrl"
        alt="Photo of {{ videoGame.title }}"
      />
      <section class="p-2">
        <div class="fs-2">{{ videoGame.title }}</div>
        <div>{{ videoGame.price | currency }}</div>
        <div>{{ videoGame.platform }}</div>
      </section>
    </a>
  </div>
</section>
<div
  *ngIf="isLoading"
  class="d-flex justify-content-center"
  style="width: 100%"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div
  *ngIf="totalPages() > 1"
  class="d-flex align-items-baseline float-end mt-4"
>
  <ul class="pagination">
    <li class="page-item" [class.disabled]="pageNumber <= 1">
      <button type="button" class="page-link" (click)="prevPage()">
        Previous
      </button>
    </li>
    <li class="page-item" [class.disabled]="pageNumber >= totalPages()">
      <button type="button" class="page-link" (click)="nextPage()">Next</button>
    </li>
  </ul>
  <span class="ms-2">Page {{ pageNumber }} of {{ totalPages() }}</span>
</div>
